<div class="recipeList">
  <a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.recipeDescription }}</p>
    </div>
    <span class="pull-right">
      <img [src]="recipe.imagePath" alt=" {{ recipe.name }}" class="img-responsive" style="max-width:100px;">
    </span>
  </a>
</div>
